<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS</title>
  </head>
  <style>
    
</style>
  <body>
    <div class="overlay">
      <div id="crosshair" class="crosshair">+</div>
      <div id="ammoCounter"></div>
    </div>
    <div id="damageOverlay" class="damageOverlay">
    </div>
    <div id="scoreBoard" class="scoreOverlay">
      <div class="menuBox">
        LeaderBoard
        <ol id="leaderBoard"></ol>
      </div>
    </div>
    <div id="deathScreen" class="deathOverlay">
      <div class="menuBox">
        <h1 class="centered">You Died</h1>
        <div class="centered" id="killerName"></div>
        <button class="centered" id="respawn">Respawn</button>
      </div>
    </div>
    <div id="mainMenu" class="menuOverlay">
      <div class="menuBox">
        <button class="menuButton" id="respawn">Respawn</button>
        <button class="menuButton" id="exit">Exit</button>
      </div>
    </div>
    <div id="app"></div>
    <script src="/modules/socket.io/client-dist/socket.io.min.js"></script>
    <script type="module" src="client.js"></script>
    <canvas id="bg"></canvas>
  </body>
</html>
