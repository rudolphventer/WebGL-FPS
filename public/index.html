<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS</title>
  </head>
  <style>
    
</style>
  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.125.0/build/three.module.js",
          "PointerLockControls": "https://unpkg.com/three@0.125.0/examples/jsm/controls/PointerLockControls.js",
          "GLTFLoader": "https://unpkg.com/three@0.125.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <div class="mainMenu">
      <div class="menuBox">
        <input type="text" id="fname" name="fname">
        <button class="centered" id="respawn">Join</button>
      </div>
    </div>

    <div class="overlay">
      <div id="crosshair" class="crosshair">+</div>
      <div id="ammoCounter"></div>
      <div class="leaderboardItem">
        Player - K/D
      </div>
      <div id="leaderBoard" class="leaderboardItem">
      </div>
    </div>

    <div id="damageOverlay" class="damageOverlay">
    </div>

    <div id="scoreBoard" class="scoreOverlay">
      <div class="menuBox">
        LeaderBoard
        <ol id="leaderBoardOld"></ol>
      </div>
    </div>

    <div id="deathScreen" class="deathOverlay">
      <div class="menuBox">
        <h1 class="centered">You Died</h1>
        <div class="centered" id="killerName"></div>
        <button class="centered" id="respawn">Respawn</button>
      </div>
    </div>

    <div id="loadingScreen" class="loadingOverlay">
      <div class="menuBox">
        <h2 class="centered">Hallo, this is a proof of concept using  
          <a href="https://threejs.org/">Three.js</a> 
          and 
          <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API">WebSockets</a> 
          to create a browser based FPS game, source code available at my
          <a href="https://github.com/rudolphventer/WebGL-FPS">GitHub</a>
          
        </h2>
        <img src="./logolight.gif"/>
        <h1 class="centered">Loading...</h1>
        <h1 class="centered">(This might take a while ðŸ˜‰)</h1>
      </div>
    </div>

    <div id="mainMenu" class="menuOverlay">
      <div class="menuBox">
        <button class="menuButton" id="respawn">Respawn</button>
        <button class="menuButton" id="exit">Exit</button>
      </div>
    </div>

    <div id="app"></div>
    <script src="/modules/socket.io/client-dist/socket.io.js"></script>
    <script type="module" src="client.js"></script>
    <canvas id="bg"></canvas>
  </body>
</html>
